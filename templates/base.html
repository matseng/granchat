<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <link rel="stylesheet" href="/static/css/bulma.css">
  <link rel="stylesheet" href="https://use.typekit.net/gbk4ovq.css">
  <link rel="stylesheet" href="/static/css/normform.min.css">
  <link rel="stylesheet" href="/static/css/base.css">
  {% block styles %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>

<body scroll="no" style="overflow: hidden">
  <div class="page-container">
    {% block content %}{% endblock %}
  </div>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/2.7.2/twilio-video.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/js/helpers.js"></script>
  <script type="text/javascript" src="/static/js/jwt-decode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
